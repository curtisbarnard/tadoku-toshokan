<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Tadoku Toshokan</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Tadoku Toshokan</h1>
        <p>日本語の読み物コレクション</p>
    </header>
    
    <nav>
        <div class="level-selector">
            <a href="index.html" class="level-btn">← Back to Stories</a>
        </div>
    </nav>

    <main>
        <div class="story-container">
            <div class="story-header">
                <h1>{{TITLE}}{{TITLE_EN}}</h1>
                <p class="story-author">{{AUTHOR}}{{AUTHOR_EN}}</p>
            </div>
            
            <div id="story-content" class="story-content">
                <!-- Story content will be loaded here -->
                <div class="loading">Loading story...</div>
            </div>
            
            <div class="story-navigation">
                <a href="index.html">← Back to Stories</a>
            </div>
        </div>
    </main>

    <footer>
        <p>Stories collected from <a href="https://tadoku.org/japanese/en/free-books-en/">Tadoku.org</a> and other sources</p>
    </footer>
    
    <script src="js/stories-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
